<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão com Sucesso - Partner Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Estilo para o cabeçalho (verde) */
        header {
            background-color: #5cb85c; 
            color: white;
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; 
        }
        .logo-section {
            display: flex;
            align-items: center;
            z-index: 10; 
        }
        .logo-placeholder {
            width: 70px; 
            height: 70px; 
            background-color: #f4f4f4;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 10px;
            font-weight: bold;
        }
        /* Título Centralizado */
        .header-title-container {
            position: absolute; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 24px;
            font-weight: bold;
            z-index: 5;
            white-space: nowrap;
        }
        .header-title {
            display: none; 
        }
        /* Ícone de menu (hambúrguer) */
        .menu-icon {
            font-size: 28px;
            cursor: pointer;
            z-index: 10; 
        }

        /* Container principal da mensagem de sucesso */
        .main-container {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }
        /* Cartão da mensagem de sucesso */
        .success-card {
            background-color: white;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 600px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding-bottom: 40px; 
        }
        /* Cabeçalho "Connect Success" com fundo verde */
        .success-header {
            background-color: #5cb85c; 
            color: white;
            padding: 20px 40px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .success-content {
            padding: 0 40px; 
            text-align: center;
        }
        .success-content p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .close-button {
            background-color: #5cb85c; 
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
        }

        /* Rodapé */
        footer {
            text-align: center;
            padding: 40px 20px;
            font-size: 12px;
            color: #666;
            margin-top: 50px; 
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-section">
            <div class="logo-placeholder">LOGO</div>
        </div>
        
        <div class="header-title-container">
            Partner Company
        </div>
        
        <div class="menu-icon">☰</div> 

    </header>

    <div class="main-container">
        <div class="success-card">
            <div class="success-header">
                Connect Success
            </div>
            <div class="success-content">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. At auctor urna nunc id cursus metus. Est velit egestas dui id ornare arcu odio ut sem.</p>
                <button class="close-button" onclick="window.close()">Close</button>
